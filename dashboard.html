<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Wellness Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 50%, #a5d6a7 100%);
      background-attachment: fixed;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #66bb6a 0%, #4caf50 50%, #43a047 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl p-6">
    <h1 class="text-4xl font-bold text-center mb-2 gradient-text">Student Wellness Hub</h1>
    <p class="text-center text-gray-600 mb-8">Your path to better mental health starts here</p>
    
    <div class="grid gap-6 sm:grid-cols-2">
      <!-- Quiz Option -->
      <button class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1 flex flex-col items-center justify-center h-full" onclick="window.location.href='quiz.html'">
        <i class="fas fa-clipboard-list text-4xl mb-4"></i>
        <span class="text-xl font-semibold mb-2">Mood Assessment</span>
        <p class="text-center text-blue-100 text-sm">Take a quick quiz to understand your current emotional state</p>
      </button>
      
      <!-- Appointment Option -->
      <button class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1 flex flex-col items-center justify-center h-full" onclick="window.location.href='counselling.html'">
        <i class="fas fa-calendar-check text-4xl mb-4"></i>
        <span class="text-xl font-semibold mb-2">Counseling Session</span>
        <p class="text-center text-green-100 text-sm">Book a confidential appointment with a mental health professional</p>
      </button>
      
      <!-- Resources Option -->
      <button class="bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1 flex flex-col items-center justify-center h-full" onclick="window.location.href='resources.html'">
        <i class="fas fa-book-open text-4xl mb-4"></i>
        <span class="text-xl font-semibold mb-2">Wellness Resources</span>
        <p class="text-center text-amber-100 text-sm">Access helpful articles, exercises, and coping strategies</p>
      </button>
      
      <!-- Chat with AI Option -->
      <button class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1 flex flex-col items-center justify-center h-full" onclick="window.location.href='aichat.html'">
        <i class="fas fa-robot text-4xl mb-4"></i>
        <span class="text-xl font-semibold mb-2">AI Support Chat</span>
        <p class="text-center text-purple-100 text-sm">Talk to our supportive AI assistant anytime, day or night</p>
      </button>
    </div>
    
    <!-- Encouraging Footer -->
    <div class="text-center mt-10 text-gray-600 text-sm">
      <p>Remember: You're not alone. Taking the first step is a sign of strength.</p>
    </div>
  </div>
</body>
</html>
